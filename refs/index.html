<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet"/>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- output tất cả properties trong phạm vi component vue-app -->
  <h1>Refs</h1>
  <div id="vue-app">
    <input type="text" ref="input"/>
    <!-- ref dùng tạo thuộc tính từ html cho component của Vue -->
    <button v-on:click="readRefs">Submit</button>
    <p>Your fav food: {{output}}</p>
    <div ref="test">hello</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
