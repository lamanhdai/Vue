<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet"/>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- output tất cả properties trong phạm vi component vue-app -->
  <div id="vue-app">
    <h1>For loop</h1>
    <ul>
      <li v-for="pos in positions">{{pos}}</li>
    </ul>
    
    <!-- /tag template sẽ không xuất hiện trong html/ -->
    <template v-for="pos in positions">
      <p>{{pos}}</p>
    </template>

    <!-- lặp trong obejct -->
    <template v-for="em in employees">
      <div v-for="(val, key) in em">
        <p>{{key}}: {{val}}</p>
      </div>
    </template>

  </div>
  <script src="app.js"></script>
</body>
</html>
