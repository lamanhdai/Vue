<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet"/>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- output tất cả properties trong phạm vi component vue-app -->
  <div id="vue-app">
    <h1>Computed Properties</h1>
    <button v-on:click="a++">player 1</button>
    <button v-on:click="b++">player 2</button>
    <p>a {{ a }}</p>
    <p>b {{ b }}</p>
    <p>player a {{ Plusa }}</p>
    <p>player b {{ Plusb }}</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
